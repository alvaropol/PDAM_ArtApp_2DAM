<body style="margin: 0; padding: 0; overflow: hidden;">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md-6 bsb-tpl-bg-platinum d-flex align-items-center justify-content-center">
                    <div class="p-3 p-md-4 p-xl-5">
                        <img class="img-fluid rounded mx-auto" loading="lazy"
                            src="../../../assets/img/logo-artapp-princ.png" width="100%" height="100%"
                            alt="BootstrapBrain Logo">
                    </div>
                </div>
                <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                    <div class="p-3 p-md-4 p-xl-5 h-100">
                        <section class="h-100">
                            <div class="container h-100">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                    <div class="">
                                        <div class="card text-white" style="border-radius: 1rem;">
                                            <div class="card-body p-5 text-center">
                                                <div class="mb-md-5 mt-md-4">
                                                    <form action="" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                                                        novalidate>
                                                        <h2 class="fw-bold text-white mb-2 text-uppercase">Login</h2>
                                                        <p class="subtitle mb-5">Please enter your username and
                                                            password!</p>
                                                        <div class="form-outline form-white mb-4">
                                                            <input type="text" id="username" name="username"
                                                                class="form-control form-control-lg"
                                                                [(ngModel)]="form.username" required
                                                                #username="ngModel" />
                                                            <label class="form-label mt-3"
                                                                for="username">Username</label>
                                                            <div class="alert-danger"
                                                                *ngIf="username.errors && f.submitted">
                                                                <div class="error" *ngIf="username.errors['required']">
                                                                    Username is required
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-outline form-white mb-4">
                                                            <input [(ngModel)]="form.password" type="password"
                                                                id="password" name="password"
                                                                class="form-control form-control-lg" required
                                                                minlength="6" #password="ngModel" />
                                                            <label class="form-label mt-3"
                                                                for="password">Password</label>
                                                            <div class="alert-danger"
                                                                *ngIf="password.errors && f.submitted">
                                                                <div class="error" *ngIf="password.errors['required']">
                                                                    Password is
                                                                    required</div>
                                                                <div class="error" *ngIf="password.errors['minlength']">
                                                                    Password must be at least 6 characters
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="alert alert-danger" *ngIf="isLoginFailed">
                                                            {{ errorMessage }}
                                                        </div>
                                                        <button class="btn btn-outline-light btn-lg px-5"
                                                            type="submit">Login</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
