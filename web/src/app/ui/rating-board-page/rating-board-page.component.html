<link href="../../../assets/data/app.css" rel="stylesheet">
<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="main">
        <app-navbar-horizontal entity="Rating"></app-navbar-horizontal>
        <main class="content" style="margin-top: -5px;">
            <div class="container-fluid p-0">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading d-flex justify-content-between align-items-center p-2">
                                    <h4 class="panel-title d-flex justify-content-between align-items-center">
                                        All ({{countRatings}})
                                    </h4>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover"
                                            id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>Usuario</th>
                                                    <th>Publicacion</th>
                                                    <th>Valor de valoración</th>
                                                    <th>Valoraciones totales</th>
                                                    <th>Valoración media</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let r of listRatings">
                                                    <th scope="row">{{r.user.username}}</th>
                                                    <td>{{r.publication.titulo}}</td>
                                                    <td>{{r.rating}}</td>
                                                    <td>{{r.publication.cantidadValoraciones}}</td>
                                                    <td>{{r.publication.valoracionMedia}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="d-flex" style="padding-top: 15px;">
                              <ngb-pagination class="custom-pagination" [maxSize]="5" [boundaryLinks]="true"
                              [collectionSize]="countRatings" [(page)]="currentPage" [pageSize]="20"
                              (pageChange)="loadNewPage()" aria-label="Default pagination">
                          </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
